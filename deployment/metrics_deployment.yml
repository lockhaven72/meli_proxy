# deployment of metrics tool
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meli-proxy-metrics-deployment
spec:
  selector:
    matchLabels:
      app: meli-proxy-metrics
  replicas: 1
  template:
    metadata:
      labels:
        app: meli-proxy-metrics
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.25.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "256m"
        ports:
        - containerPort: 9090
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        volumeMounts:
        - name:  config
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
      volumes:
      - name: data
        emptyDir: {}
      - configMap:
          name: meli-proxy-metrics-configmap
        name: config
